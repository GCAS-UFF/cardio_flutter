name: cardio_flutter
description: A new Flutter project.

version: 1.0.1+3

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.23.0
  # Service locator
  get_it: ^2.0.1
  # Bloc for state management
  flutter_bloc: ^3.2.0
